<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/page_simple.xhtml">
    <ui:define name="formContent">

        <ui:insert name="loginErrorMsg" />

        <h:form id="loginForm" method="post" onsubmit="this.action='j_security_check';" prependId="false">
            <h:panelGrid columns="2">
                <p:outputLabel for="j_username" value="Username"/>
                <p:inputText id="j_username"/>
                <p:outputLabel for="j_password" value="Password"/>
                <p:password id="j_password"/>
                <p:commandButton process="loginForm" value="Submit" form="loginForm" ajax="false"/>
            </h:panelGrid>
        </h:form>

    </ui:define>
</ui:composition>
</html>
